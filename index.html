<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8" lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ZIO CHALLENGE | Sign up form</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js"></script>

    </head>
    <body>

        <div id="SignUp">

            <!-- OPTIONAL PICTURE / COLOR FOR MODERN FEEL ON LEFT SIDE -->
            <figure>
              <h1>Sign up</h1>
            </figure>

            <form id="SignUpForm">

            <div class="name">
                <p>Name</p>
                    <input type="text" required> <span>First Name</span>
                    <input type="text" required> <span>Last name</span>
                    <input type="text" required> <span>Age</span>
                <br><br>
            </div>

            <div class="email">
                <p>Email</p>
                    <input type="email" required>
                <br><br>
            </div>

            <div class="password">
                <p>Password</p>
                    <input type="password" required>
                <br>

                <p>Confirm</p>
                    <input type="password" required>
                <br><br>
            </div>

            <button type="submit" onclick="validatePasswords()">Sign up</button>
            </form>
        </div>

    </body>
</html>
